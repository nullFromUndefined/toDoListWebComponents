<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>To Do List</title>
</head>
<body>

<div class="container pt-5" id="container">
  <h1 class="heading">
    <span>To Do List</span>
  </h1>

  <template>
    <input-task></input-task>
  </template>

  <div id="input-group"></div>
  
  <hr>

    <!-- незакрытые дела -->
    <div class="card-body" style="width: 400px; margin: auto">
      <p>Мои дела на сегодня:</p>
      <task-list id="worked"></task-list>
      <!-- <ul class="list-group" id="worked">
      </ul> -->
    </div>

    <!-- закрытые дела -->
    <div class="card-body" style="width: 400px; margin: auto">
      <p>Список завершенных дел:</p>
      <button class="btn btn-primary" data-open-block="false" id="openCloseTasks">Показать завершенные дела</button>
      <div id="closedTask">
      <ul class="list-group">
      </ul>
    </div>
    </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
